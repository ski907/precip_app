<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <style>
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.5, -104.5], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the preset polygon
        var polygon = L.polygon([
            [40.0, -105.0],
            [40.0, -104.0],
            [41.0, -104.0],
            [41.0, -105.0],
            [40.0, -105.0]
        ], {
            color: 'blue',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);

        // Add the KML layer
        var kmlLayer = new L.KML("forecast/doc.kml");
        map.addLayer(kmlLayer);
    </script>
</body>
</html>
